<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce</title>
  <link rel="icon" type="image/jpg " href="logo.jpg" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      background: radial-gradient(ellipse at center, #1a2332 0%, #0f1419 70%, #050810 100%);
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      padding: 15px 40px;
      background-color: #0f1419;
      border-bottom: 1px solid #1a2332;
      gap: 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .brand {
      font-size: 20px;
      font-weight: bold;
      color: #4da6ff;
    }

    .nav-menu {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .nav-menu a {
      color: #4da6ff;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .nav-menu a:hover {
      background-color: #1a2332;
      box-shadow: 0 0 8px #4da6ff;
    }

    .auth {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-input {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      background-color: #1a2332;
      color: #fff;
      width: 180px;
    }

    .search-input::placeholder {
      color: #aaa;
    }

    .search-icon {
      background: none;
      border: none;
      font-size: 18px;
      color: #4da6ff;
      cursor: pointer;
    }

    #productGrid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 30px;
    }

    .product-card {
      background-color: #0f1419;
      border-radius: 12px;
      overflow: hidden;
      width: 180px;
      box-shadow: 0 0 12px rgba(77, 166, 255, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(77, 166, 255, 0.4);
    }

    .product-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }

    .product-details {
      padding: 10px;
      color: #fff;
    }

    .product-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .product-price {
      font-size: 14px;
      color: #4da6ff;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- ‚ú® Animated Particle Background -->
  <div class="particles-container" id="particles"></div>

  <!-- üß≠ Header -->
  <header class="header">
    <div class="logo">
      <img src="logo.jpg" alt=" Logo" />
      <span class="brand">E-Commerce Product Catalog</span>
    </div>

    <nav class="nav-menu">
      <a href="index.html">Home</a>
    </nav>

    <div class="auth">
      <div class="search-container">
        <button id="searchToggle" class="search-icon">üîç</button>
        <input type="text" id="searchInput" class="search-input" placeholder="Search Product..." />
      </div>
    </div>
  </header>

  <!-- üé¨ Main Content -->
  <main class="content">
    <h2 id="welcomeMessage" class="welcome-message"></h2>

    <!-- üõçÔ∏è Product Catalog Section -->
    <section id="catalog" style="margin-bottom: 30px;">
      <h2 class="section-title">Kids Product Catalog</h2>
      <div class="carousel" id="productGrid"></div>
    </section>
  </main>

  <!-- üß± Footer -->
  <footer class="footer">¬© 2025 FSD_LAB 5</footer>

  <!-- üìú Scripts -->
  <script src="script.js"></script>
</body>
</html>
