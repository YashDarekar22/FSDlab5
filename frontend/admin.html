<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="icon" type="image/jpg " href="logo.jpg" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #1a2332 0%, #0f1419 70%, #050810 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .header {
      padding: 20px 40px;
      background-color: #0f1419;
      border-bottom: 1px solid #1a2332;
      font-size: 24px;
      font-weight: bold;
      color: #4da6ff;
      text-align: center;
    }

    .form-container {
      padding: 30px 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .form-container input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #1a2332;
      color: #fff;
      width: 200px;
    }

    .form-container button {
      padding: 10px 20px;
      background-color: #4da6ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    .form-container button:hover {
      box-shadow: 0 0 10px #4da6ff;
    }

    #admin-products {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 30px;
    }

    .admin-product {
      background-color: #0f1419;
      border-radius: 12px;
      overflow: hidden;
      width: 220px;
      box-shadow: 0 0 12px rgba(77, 166, 255, 0.2);
      transition: transform 0.3s ease;
      text-align: center;
      padding-bottom: 10px;
    }

    .admin-product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(77, 166, 255, 0.4);
    }

    .admin-product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .admin-product h3,
    .admin-product p {
      margin: 10px 0 5px;
      color: #fff;
    }

    .admin-product p {
      color: #4da6ff;
    }

    .admin-product input[type="text"] {
      width: 90%;
      padding: 6px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: none;
      background-color: #1a2332;
      color: #fff;
    }

    .admin-product button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #1a2332;
      color: #fff;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    .admin-product button:hover {
      box-shadow: 0 0 8px #4da6ff;
    }

    h3[contenteditable],
    p[contenteditable] {
      outline: none;
      border-bottom: 1px dashed #4da6ff;
      cursor: text;
    }
  </style>
</head>
<body>
  
  <div class="header">Admin Panel</div>

  <!-- ðŸ§¾ Add Product Form -->
  <form id="product-form" class="form-container">
    <input type="text" name="name" placeholder="Product Name" required />
    <input type="number" name="price" placeholder="Price" required />
    <input type="text" name="image" placeholder="Image URL" required />
    <input type="number" name="sortOrder" placeholder="Sort Order" required />
    <button type="submit">Add Product</button>
  </form>

  <!-- ðŸ“¦ Product Grid -->
  <div id="admin-products"></div>

  <!-- ðŸ“œ Script -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
